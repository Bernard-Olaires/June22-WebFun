<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Registration Form </title>
    </head>
        <h1> Registration Form</h1>

        <div>
            <label> First Name: * </label>
            <input type="text" name="First Name" 
            placeholder="Your First Name..." >
        </div>

        <div>
            <label> Last Name: * </label>
            <input type="text" name="Last Name"
            placeholder="Your Last Name...">
        </div>

        <div>
            <label> Email Address: * </label>
            <input type="text" name="Email"
            placeholder="Your Email Adress...">
        </div>

        <div>
            <label> Password: * </label>
            <input type="password" name="password">
        </div>

        <div>
            <label> Confirm Password: * </label>
            <input type="password" name="password">
        </div>

        <div>
            <label> Birthday: *</label>
            <input type="date" name="dob">
        </div>

        <div>
            <label> Gender Identity: </label>
        </div>

        <div>
            <input type="radio" name="font">
            <label>Male</label>

            <input type="radio" name="font">
            <label>Female</label>

            <input type="radio" name="font">
            <label>Non-binary</label>

            <input type="radio" name="font">
            <label>I prefer not to answer</label>
        </div>

        <div>
            <label> A short description of myself: </label>
        </div>

        <div>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>

        <div>
            <label> My favorite language is: </label>
            <select name="snack">
                <option>C</option>
                <option>Java</option>
                <option>JavaScript</option>
                <option>Python</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive email updates</label>
        </div>

        <input type="submit" value="Submit">

        <div>
            <label> * Indicates field required </label>
        </div>

    </body>
</html>
